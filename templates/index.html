<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>羽球3D軌跡模擬影片生成</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 自訂樣式 */
      body {
        background-color: #f8f9fa;
      }
      .video-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: flex-start;
      }
      .video-item {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
        white-space: pre-wrap;
      }
      #loadingOverlay {
        display: none; /* 初始隱藏 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        text-align: center;
      }
      /* 調整影片在卡片中的顯示 */
      .video-card {
        width: 100%;
      }
      @media (min-width: 576px) {
        .video-card {
          width: 48%;
        }
      }
      @media (min-width: 992px) {
        .video-card {
          width: 31%;
        }
      }
    </style>
  </head>
  <body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">羽球3D軌跡模擬</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="切換導航"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/extrinsic">外參計算</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 主容器 -->
    <div class="container my-5">
      <h1 class="text-center mb-4">生成羽球3D軌跡模擬</h1>

      <!-- 上傳表單區塊 -->
      <div class="card mb-4">
        <div class="card-header">
          <strong>步驟 1: 上傳資料夾</strong>
        </div>
        <div class="card-body">
          <form id="uploadForm">
            <div class="mb-3">
              <label for="folderInput" class="form-label">選擇資料夾</label>
              <input
                id="folderInput"
                type="file"
                name="files"
                webkitdirectory
                directory
                multiple
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">上傳並處理</button>
          </form>
        </div>
      </div>

      <!-- 影片預覽區塊 -->
      <div class="card mb-4">
        <div class="card-header">
          <strong>影片預覽</strong>
        </div>
        <div class="card-body">
          <div id="videoContainer">
            <p class="text-muted">尚未選擇任何檔案。</p>
          </div>
        </div>
      </div>

      <!-- 處理後的影片區塊 -->
      <div class="card mb-4">
        <div class="card-header">
          <strong>處理後的影片</strong>
        </div>
        <div class="card-body">
          <div id="processedVideoContainer" class="video-container">
            <p class="text-muted">尚未處理任何影片。</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 載入覆蓋層 -->
    <div id="loadingOverlay" class="d-none">
      <div>
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <p class="mt-3">處理中，請稍候...</p>
      </div>
    </div>

    <!-- Bootstrap JS 和依賴 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 修正後的 JavaScript -->
    <script>
      const folderInput = document.getElementById("folderInput");
      const videoContainer = document.getElementById("videoContainer");
      const processedVideoContainer = document.getElementById(
        "processedVideoContainer"
      );
      const uploadForm = document.getElementById("uploadForm");
      const loadingOverlay = document.getElementById("loadingOverlay");

      /**
       * 顯示載入覆蓋層
       */
      function showLoadingOverlay() {
        loadingOverlay.classList.remove("d-none");
        loadingOverlay.classList.add("d-flex");
      }

      /**
       * 隱藏載入覆蓋層
       */
      function hideLoadingOverlay() {
        loadingOverlay.classList.add("d-none");
        loadingOverlay.classList.remove("d-flex");
      }

      // 當選擇資料夾時，顯示影片預覽
      folderInput.addEventListener("change", (event) => {
        const videoFiles = Array.from(event.target.files).filter((file) =>
          file.type.startsWith("video/")
        );

        videoContainer.innerHTML = "<h5>影片預覽</h5>";
        if (videoFiles.length === 0) {
          videoContainer.innerHTML +=
            '<p class="text-muted">未找到任何影片檔案。</p>';
        } else {
          const row = document.createElement("div");
          row.className = "row";

          videoFiles.forEach((file) => {
            const col = document.createElement("div");
            col.className = "col-12 col-sm-6 col-lg-4 mb-3";

            const card = document.createElement("div");
            card.className = "card h-100";

            const videoElement = document.createElement("video");
            videoElement.src = URL.createObjectURL(file);
            videoElement.controls = true;
            videoElement.className = "card-img-top";

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const cardTitle = document.createElement("h5");
            cardTitle.className = "card-title";
            cardTitle.textContent = file.name;

            cardBody.appendChild(cardTitle);
            card.appendChild(videoElement);
            card.appendChild(cardBody);
            col.appendChild(card);
            row.appendChild(col);
          });

          videoContainer.appendChild(row);
        }
      });

      // 當提交表單時，上傳並處理資料夾
      uploadForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // 阻止表單提交後重新加載頁面

        // 檢查是否有選擇檔案
        if (folderInput.files.length === 0) {
          alert("請選擇要上傳的資料夾。");
          return;
        }

        // 顯示處理中的提示和背景遮罩
        showLoadingOverlay();

        const formData = new FormData();
        Array.from(folderInput.files).forEach((file) =>
          formData.append("files", file)
        );

        try {
          // 提交表單並等待伺服器處理
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const videoUrl = await response.text(); // 伺服器返回影片路徑
            processedVideoContainer.innerHTML = ""; // 清空之前的內容

            const col = document.createElement("div");
            col.className = "col-12 col-sm-6 col-lg-4 mb-3";

            const card = document.createElement("div");
            card.className = "card h-100";

            const videoElement = document.createElement("video");
            videoElement.src = videoUrl;
            videoElement.controls = true;
            videoElement.className = "card-img-top";

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const cardTitle = document.createElement("h5");
            cardTitle.className = "card-title";
            cardTitle.textContent = "3D軌跡模擬影片";

            cardBody.appendChild(cardTitle);
            card.appendChild(videoElement);
            card.appendChild(cardBody);
            col.appendChild(card);
            processedVideoContainer.appendChild(col);
          } else {
            alert("處理過程中發生錯誤。");
          }
        } catch (error) {
          alert("發生未預期的錯誤。");
        } finally {
          // 隱藏處理中的提示和背景遮罩
          hideLoadingOverlay();
        }
      });
    </script>
  </body>
</html>
